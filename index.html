<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3Py0sb-SB1Jdu8Zjmsio4dmX4lW53uGrPoQ8_56VCPDhOSs7QxLagguvBzd8myjSqB7o&usqp=CAU" alt=""></button>
        </div>
        <div class="weather">
              <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQLIZu6NwemCkontd0txmrQF0AzwfHhoQT13H-iEBOaqkfTuQGWsF0i0Qixy6MpV-uHFIE&usqp=CAU" alt="">
              <h1 class="temp">22°C</h1>
              <h2 class="city">Old York</h2>
              <div class="details">
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR4kXBacZtyvVkEfHLQZKBZ8qj4yeV4lWDF2w&usqp=CAU" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRIH2phOD0f3CqeVwxCCJQ-fJkNJRCRCpLOPzwd6s7vT_kD2OAXpiSFsVE6N3sU02hFgAA&usqp=CAU" alt="">
                    <div>
                        <p class="wind">15 km/hr</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
              </div>
        </div>
    </div>
    <script>
        const apiKey="17d3809b98c01172c58e8594f8e321e5";
        const apiUrl="https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
       
         const searchBox=document.querySelector(".search input");
        const searchBtn=document.querySelector(".search button");

        //what this functin do neeche wala
        async function checkWeather(city){
            const response=await fetch(apiUrl+ city +`&appid=${apiKey}`);
            var data=await response.json(); 
           console.log(data);
            document.querySelector(".city").innerHTML=data.name;
            document.querySelector(".temp").innerHTML=Math.round(data.main.temp)+"°C";
            document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
            document.querySelector(".wind").innerHTML=data.wind.speed+" km/hr";



        }
        searchBtn.addEventListener("click",()=>{
            checkWeather(searchBox.value);
        })
       
    </script>
</body>
</html>
